name: Test 🧪

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: test-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test 🔍
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version:
          - 1.21.3
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@v4

      - name: Setup Go 🐹
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Run Tests 🧨
        run: make test

      - name: Check whether JUnit XML report exists 🚦
        id: check-junit-xml
        uses: andstor/file-existence-action@v3
        with:
          files: junit-report.xml

      - name: Publish Unit Test Summary 📑
        uses: EnricoMi/publish-unit-test-result-action@v2
        id: test-results
        if: steps.check-junit-xml.outputs.files_exists == 'true' && github.event_name == 'pull_request'
        with:
          check_name: Unit Tests Summary
          junit_files: junit-report.xml

      - name: Check whether coverage reports exists 💭
        id: check-coverage-reports
        uses: andstor/file-existence-action@v3
        with:
          files: >-
            coverage.xml,
            coverage.html

      - name: Post coverage report 🗞
        if: steps.check-coverage-reports.outputs.files_exists == 'true'
        uses: insightsengineering/coverage-action@v2
        with:
          path: coverage.xml
          threshold: 80
          fail: false
          publish: true
          diff: true
          coverage-reduction-failure: true
          new-uncovered-statements-failure: true
        continue-on-error: true

      - name: Upload report 🔼
        if: steps.check-coverage-reports.outputs.files_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.html
        continue-on-error: true

  compilation:
    name: Build 🏗
    strategy:
      matrix:
        go-version:
          - 1.21.3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@v4

      - name: Setup Go 🐹
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Check if compilation works 🧱
        run: make build
