  compilation:
    name: Build 🏗
    strategy:
      matrix:
        go-version:
          - 1.21.3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@v3

      - name: Setup Go 🐹
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Check if compilation works 🧱
        run: make build

      - name: Upload macOS binary
        uses: actions/upload-artifact@v3
        with:
          name: scribe-macos
          path: dist/scribe_darwin_amd64_v1/scribe

      - name: Upload Windows binary
        uses: actions/upload-artifact@v3
        with:
          name: scribe-windows
          path: dist/scribe_windows_amd64_v1/scribe.exe

  macos-test:
    needs: compilation
    runs-on: macos-latest
    steps:
      - name: Checkout Repo 🛎
        uses: actions/checkout@v3

      - name: Generate renv.lock
        run: |
          set -x
          # Get latest locksmith release from GitHub.
          export GITHUB_TOKEN="${{ secrets.REPO_GITHUB_TOKEN }}"
          RELEASES_API_URL="https://api.github.com/repos/insightsengineering/locksmith/releases"
          ASSET_ID=$(curl -s -LJ -H "Authorization: token $GITHUB_TOKEN" -H 'Accept: application/json' \
            $RELEASES_API_URL/latest 2>/dev/null | \
            jq --arg name "darwin_amd64" '.assets[] | select(.name | test($name)).id')
          curl -s -LJ -o locksmith.tar.gz -H "Authorization: token $GITHUB_TOKEN" \
            -H 'Accept: application/octet-stream' \
            $RELEASES_API_URL/assets/$ASSET_ID
          tar xzf locksmith.tar.gz
          set +x
          export LOCKSMITH_GITHUBTOKEN="$GITHUB_TOKEN"
          ./locksmith --inputPackageList 'https://raw.githubusercontent.com/insightsengineering/formatters/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/rtables/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/scda/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/scda.2022/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/nestcolor/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/tern/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/rlistings/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/citril/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/scda.test/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/citril.metadata/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/chevron/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/dunlin/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/osprey/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/goshawk/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.code/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.data/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.goshawk/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.modules.general/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.modules.hermes/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.modules.clinical/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.osprey/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.reporter/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.slice/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.transform/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.widgets/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/teal.logger/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/tern.mmrm/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/tern.rbmi/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/tern.gee/main/DESCRIPTION,\
          https://raw.githubusercontent.com/insightsengineering/random.cdisc.data/main/DESCRIPTION,\
          https://raw.githubusercontent.com/openpharma/mmrm/main/DESCRIPTION' \
          --inputRepositoryList 'CRAN-macOS=https://cloud.r-project.org/bin/macosx/contrib/4.2,\
          Bioc-macOS=https://www.bioconductor.org/packages/release/bioc/bin/macosx/big-sur-x86_64/contrib/4.3' \
          --outputRenvLock macos-renv.lock --allowIncompleteRenvLock 'Imports,Depends,Suggests,LinkingTo'

      - name: Download macOS binary
        uses: actions/download-artifact@v3
        with:
          name: scribe-macos

      - uses: r-lib/actions/setup-r@v2

      - name: Run scribe
        run: |
          chmod +x scribe
          export GITHUB_TOKEN="${{ secrets.REPO_GITHUB_TOKEN }}"
          ./scribe --renvLockFilename macos-renv.lock --installOptions '--no-docs' --buildOptions '--no-manual --no-build-vignettes' --checkOptions '--ignore-vignettes' --numberOfWorkers 100 --maxCheckRoutines 15 --checkPackage formatters,rtables,nestcolor,rlistings,teal,teal.*

      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-report
          path: outputReport

