  compilation:
    name: Build üèó
    strategy:
      matrix:
        go-version:
          - 1.21.3
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo üõé
        uses: actions/checkout@v3

      - name: Setup Go üêπ
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go-version }}
          cache: true
          cache-dependency-path: go.sum

      - name: Check if compilation works üß±
        run: make build

      - name: Upload macOS binary
        uses: actions/upload-artifact@v3
        with:
          name: scribe-macos
          path: dist/scribe_darwin_amd64_v1/scribe

      - name: Upload Windows binary
        uses: actions/upload-artifact@v3
        with:
          name: scribe-windows
          path: dist/scribe_windows_amd64_v1/scribe.exe

  macos-test:
    needs: compilation
    runs-on: macos-latest
    steps:
      - name: Checkout Repo üõé
        uses: actions/checkout@v3

      - name: Download macOS binary
        uses: actions/download-artifact@v3
        with:
          name: scribe-macos

      - uses: r-lib/actions/setup-r@v2

      - name: Run scribe
        run: |
          chmod +x scribe
          export GITHUB_TOKEN="${{ secrets.REPO_GITHUB_TOKEN }}"
          ./scribe --renvLockFilename macos-renv.lock --installOptions '--no-docs' --buildOptions '--no-manual --no-build-vignettes' --checkOptions '--ignore-vignettes' --numberOfWorkers 100 --maxCheckRoutines 15 --checkPackage formatters,rtables,nestcolor,rlistings,teal,teal.*

      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-report
          path: outputReport

  windows-test:
    needs: compilation
    runs-on: windows-latest
    steps:
      - name: Checkout Repo üõé
        uses: actions/checkout@v3

      - name: Download Windows binary
        uses: actions/download-artifact@v3
        with:
          name: scribe-windows

      - uses: r-lib/actions/setup-r@v2

      - name: Run scribe
        run: |
          $env:GITHUB_TOKEN = "${{ secrets.REPO_GITHUB_TOKEN }}"
          $env:TMP = $pwd
          ./scribe.exe --renvLockFilename windows-renv.lock --installOptions '--no-docs' --buildOptions '--no-manual --no-build-vignettes' --checkOptions '--ignore-vignettes' --numberOfWorkers 100 --maxCheckRoutines 15 --checkPackage formatters,rtables,nestcolor,rlistings,teal,teal.*

      - name: Upload report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-report
          path: outputReport
