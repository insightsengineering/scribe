<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scribe report</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#packagesTable').DataTable();
        });
    </script>
    <div id="statusPage">
        <table id="packagesTable" class="display">
            <thead>
                <tr>
                    <th>Package name</th>
                    <th>Package version</th>
                    <th>Download status</th>
                    <th>Check status</th>
                </tr>
            </thead>
            <tbody>
                <!-- go template iterating through all package information -->
                {{range .PackagesInformation}}
                <tr>
                    <td>{{.PackageName}}</td>
                    <td>{{.PackageVersion}}</td>
                    <td>{{.DownloadStatusText | safe}}</td>
                    <td>{{.CheckStatusText | safe}}</td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <br />
    <a href="systemInfo.html">System information</a>

</body>

</html>
