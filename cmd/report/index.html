<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scribe report</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/core@latest/dist/css/tabler.min.css">
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#packagesTable').DataTable();
    });
    $(document).ready(function () {
      $("#statusPage").show();
      $("#systemInfo").hide();
      $("#statusPageNavLink").click(function () {
        $("#statusPage").show();
        $("#statusPageNavItem").addClass("active");
        $("#systemInfo").hide();
        $("#systemInfoNavItem").removeClass("active");
      });

      $("#systemInfoNavLink").click(function () {
        $("#systemInfo").show();
        $("#systemInfoNavItem").addClass("active");
        $("#statusPage").hide();
        $("#statusPageNavItem").removeClass("active");
      });
    });
  </script>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active" id="statusPageNavItem">
          <a class="nav-link" href="#" id="statusPageNavLink">Status</a>
        </li>
        <li class="nav-item" id="systemInfoNavItem">
          <a class="nav-link" href="#" id="systemInfoNavLink">System info</a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="statusPage">
    <table id="packagesTable" class="display">
      <thead>
        <tr>
          <th>Package name</th>
          <th>Package version</th>
          <th>Download status</th>
        </tr>
      </thead>
      <tbody>
        <!-- go template iterating through all package information -->
        {{range .}}
        <tr>
          <td>{{.PackageName}}</td>
          <td>
            {{.PackageVersion}}
          </td>
          <td>{{.DownloadStatusText}}</td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>
  <div id="systemInfo">
    System info will go here
  </div>
</body>

</html>
